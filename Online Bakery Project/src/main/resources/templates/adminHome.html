<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Bakery </a>

        <nav class="navbar">
            <a class="nav-link" th:href="@{/admin}" href="#">Admin Home</a>
            <a class="nav-link" href="#operations">Operations</a>
            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
        </nav>

    </header>
   
    <section class="home" id="home">


    <div class="slides-container">
     
        <div class="slide active">
            <div class="content">
                <h1>Welcome Admin</h1>
                <h3>To the Bakery</h3>
                
            </div>
            <div class="img">
                <img src="img/home-img-2.png" alt="">
            </div>
        </div>

        
</section>
<div class="space"></div>
<div class="heading" id="operations">
    <h1>Operations</h1>
</div>
<div class="space"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 pt-6">
                <div class="card" style="background-color:#b97443;">
                    <div class="card-body">
                       
                        <h4 class="card-title">Categories</h4>
                        <p class="card-text">Manage the categories section here.</p>
                        <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>

                    </div>
                </div>
            </div>
            <div class="col-sm-6 pt-6">
                <div class="card" style="background-color:#b97443;">
                    <div class="card-body">
                        <h4 class="card-title">Products</h4>
                        <p class="card-text">Manage all the products here.</p>
                        <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="space"></div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
