<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/logincss.css">
</head>
<body>
        <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Bakery </a>
    
        <nav class="navbar">
            <a class="nav-link" th:href="@{/}" href="#">Home</a>
            <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
            
            
            
       
        </nav>
        </header>
<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form th:action="@{/login}" method="post">
			<h1>Sign in</h1>
			<input type="email" name="email" id="email"placeholder="Email" />
			<input type="password" name="password" id="password" placeholder="Password" />
            <div th:if="${param.error}" class="alert alert-error text-danger">
                Invalid username or password.
            </div>
			<a th:href="@{/forgotpassword}">Forgot your password?</a>
			<button type="submit" value="Login">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
                
				<button class="ghost" ><a  href="./register.html"
                    th:href="@{/register}">Sign Up</a></button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
